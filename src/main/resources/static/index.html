<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Notification - Novo Album Cadastrado</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 24px;
        }

        h1 {
            margin-bottom: 16px;
        }

        #notifications {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .card {
            background: #020617;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            animation: fadeIn 0.4s ease;
        }

        .card h2 {
            font-size: 18px;
            margin: 0 0 8px;
            color: #38bdf8;
        }

        .artistas {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .badge {
            background: #1e293b;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px;
        }

        .id {
            margin-top: 12px;
            font-size: 11px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>
    <h1>WebSocket Notification</h1>
    <h2>üéµ √Ålbuns cadastrados em tempo real</h2>
    <div id="notifications"></div>
    <script>
        function connect() {
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                stompClient.subscribe('/topic/album-criado', function (message) {
                    console.log("Payload:", message.body);
                    const data = JSON.parse(message.body);
                    renderAlbum(data)
                });
            });
        }

        function renderAlbum(album) {
            const container = document.getElementById("notifications");

            const card = document.createElement("div");
            card.className = "card";

            const titulo = document.createElement("h2");
            titulo.textContent = album.titulo;

            const artistasDiv = document.createElement("div");
            artistasDiv.className = "artistas";

            album.artistas.forEach(a => {
                const badge = document.createElement("span");
                badge.className = "badge";
                badge.textContent = a;
                artistasDiv.appendChild(badge);
            });

            const id = document.createElement("div");
            id.className = "id";
            id.textContent = `ID do √°lbum: ${album.id}`;

            card.appendChild(titulo);
            card.appendChild(artistasDiv);
            card.appendChild(id);

            // adiciona no topo (mais recente primeiro)
            container.prepend(card);
        }

        connect();
    </script>
</body>
</html>
